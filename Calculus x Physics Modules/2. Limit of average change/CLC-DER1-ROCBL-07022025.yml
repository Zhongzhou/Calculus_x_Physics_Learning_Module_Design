      **Question:**  
      How fast is the heart rate changing 2.5 minutes after exercise stops?  
      First write an expression for the average rate of change between <latex>t</latex> and <latex>t + \Delta t</latex>,  
      then take the limit as <latex>\Delta t \to 0</latex>.
    answer:
        value: -12.91       # bpm per minute
        tolerance: 0.05
    feedback:
        general: |
          We approximate the heart rate <latex>H(t)</latex> around <latex>t = 2.5</latex> min by the polynomial:

          <latex>
          H(t) \approx 148.16 - 29.01\,t + 3.22\,t^2
          </latex>

          **Step&nbsp;1: Average rate of change**  
          Calculate the average rate of change from <latex>2.5</latex> to <latex>2.5 + \Delta t</latex>:

          <latex>
          \frac{H(2.5 + \Delta t) - H(2.5)}{\Delta t}
          </latex>

          **Step&nbsp;2: Take the limit**  
          Take the limit as <latex>\Delta t \to 0</latex>:

          <latex>
          \lim_{\Delta t \to 0}
            \frac{[148.16 - 29.01(2.5+\Delta t) + 3.22(2.5+\Delta t)^2]
                  - [148.16 - 29.01(2.5) + 3.22(2.5)^2]}
                 {\Delta t}
          </latex>

          Evaluating this limit gives

          <latex>
          -29.01 + 6.44(2.5) = -12.91
          </latex>

          **Final Answer:**  
          The heart rate is **decreasing at approximately 12.91 bpm per minute** at <latex>t = 2.5</latex> min.
