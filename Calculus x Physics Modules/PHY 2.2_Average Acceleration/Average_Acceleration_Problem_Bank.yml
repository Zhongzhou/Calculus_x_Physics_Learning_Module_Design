- numerical:
    id: q1
    title: Freight Car on a Track
    points: 3
    text: |
      A freight car is pulled along a straight track by a locomotive whose force increases gradually. The car’s position <latex>s(t)</latex> (in meters) is measured from the station platform at <latex>t = 0</latex>:

      <latex>
      s(t) = 0.005\,t^3 + 0.10\,t^2
      </latex>

      where <latex>t</latex> is in seconds.
      
      Calculate the average acceleration of the car between <latex>t = 2\,\text{s}</latex> and <latex>t = 5\,\text{s}</latex>, retaining the sign.
    answer:
        value: 0.305
        tolerance: 0.01
    feedback:
        general: |
          **Recall:**  
          Acceleration tells us how quickly an object’s velocity changes over time. The average acceleration over a time interval is the rate of change of velocity between two moments:

          <latex>
          \text{Average acceleration} = \frac{\text{Change in velocity}}{\text{Change in time}} = \frac{v_2 - v_1}{t_2 - t_1}
          </latex>

          where <latex>v_1</latex> and <latex>v_2</latex> are the instantaneous velocities at times <latex>t_1</latex> and <latex>t_2</latex>.

          ---
          **Step 1: Find Instantaneous Velocities**

          To calculate the average acceleration, we first need to know the instantaneous velocity of the freight car at both <latex>t = 2\,\text{s}</latex> and <latex>t = 5\,\text{s}</latex>.  

          Remember from the previous module: **the instantaneous velocity at time <latex>t</latex> is the limit of the average velocity over a very small interval <latex>\Delta t</latex> as <latex>\Delta t</latex> approaches zero**:

          <latex>
          v(t) = \lim_{\Delta t \to 0} \frac{s(t+\Delta t) - s(t)}{\Delta t}
          </latex>

          For our problem, the position of the freight car is given by:
          <latex>
          s(t) = 0.005\,t^3 + 0.10\,t^2
          </latex>

          To find the instantaneous velocity at a specific time (such as <latex>t = 2\,\text{s}</latex> or <latex>t = 5\,\text{s}</latex>), you would:
          - Choose a very small value for <latex>\Delta t</latex> (like <latex>0.001</latex> s)
          - Calculate <latex>s(t + \Delta t)</latex> and <latex>s(t)</latex>
          - Compute <latex>v(t) \approx \frac{s(t + \Delta t) - s(t)}{\Delta t}</latex>

          ---
          **Step 2: Calculate the Average Acceleration**

          Now that we have the two velocities, the average acceleration is:

          <latex>
          a_{\text{avg}} = \frac{v(5) - v(2)}{5 - 2}
          </latex>

          Plugging in the velocities (calculated above):

          - At <latex>t = 2\,\text{s}</latex>, <latex>v(2) = 0.460\,\text{m/s}</latex>
          - At <latex>t = 5\,\text{s}</latex>, <latex>v(5) = 1.375\,\text{m/s}</latex>

          So,

          <latex>
          a_{\text{avg}} = \frac{1.375\,\text{m/s} - 0.460\,\text{m/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{0.915\,\text{m/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = 0.305\,\text{m/s}^2
          </latex>

          ---
          **Final Answer:**  
          The average acceleration of the freight car between <latex>2\,\text{s}</latex> and <latex>5\,\text{s}</latex> is **<latex>0.305\,\text{m/s}^2</latex>**. The positive sign shows the car is speeding up.
        on_correct: Great work!
        on_incorrect: Try again! Review the steps for finding instantaneous velocity and calculating average acceleration.

- numerical:
    id: q2
    title: Robotic Arm Extension
    points: 3
    text: |
      A robotic arm extends along a guide, but the motor torque slowly decreases as it warms up. The tip’s position <latex>y(t)</latex> (in centimeters) is measured from the arm’s base at <latex>t = 0</latex>:

      <latex>
      y(t) = -0.005\,t^3 - 0.05\,t^2 + 2.00\,t + 1.00
      </latex>

      where <latex>t</latex> is in seconds.

      Find the average acceleration of the arm tip from <latex>t = 1\,\text{s}</latex> to <latex>t = 4\,\text{s}</latex>. Retain the sign.
    answer:
        value: -0.175
        tolerance: 0.01
    feedback:
        general: |
          **Recall:**  
          Acceleration measures how quickly an object’s velocity changes over time. The average acceleration during a time interval is calculated by:

          <latex>
          \text{Average acceleration} = \frac{\text{Change in velocity}}{\text{Change in time}} = \frac{v_2 - v_1}{t_2 - t_1}
          </latex>

          where <latex>v_1</latex> and <latex>v_2</latex> are the instantaneous velocities at the starting and ending times.

          ---
          **Step 1: Find Instantaneous Velocities**

          First, we need to find the instantaneous velocity of the robotic arm’s tip at <latex>t = 1\,\text{s}</latex> and <latex>t = 4\,\text{s}</latex>.  

          **Remember:** To find instantaneous velocity, use the limit definition you learned previously:

          <latex>
          v(t) = \lim_{\Delta t \to 0} \frac{y(t+\Delta t) - y(t)}{\Delta t}
          </latex>

          The arm’s position is given by:

          <latex>
          y(t) = -0.005\,t^3 - 0.05\,t^2 + 2.00\,t + 1.00
          </latex>

          To calculate the instantaneous velocity at each time:

          - Choose a small <latex>\Delta t</latex> (like <latex>0.001</latex> s)
          - Compute <latex>y(t+\Delta t)</latex> and <latex>y(t)</latex>
          - Approximate <latex>v(t)</latex> as <latex>\frac{y(t+\Delta t) - y(t)}{\Delta t}</latex>

          ---
          **Step 2: Calculate the Average Acceleration**

          Now, use the two velocities to find the average acceleration:

          <latex>
          a_{\text{avg}} = \frac{v(4) - v(1)}{4 - 1}
          </latex>

          Given the calculated velocities:

          - <latex>v(1) = 1.885\,\text{cm/s}</latex>
          - <latex>v(4) = 1.360\,\text{cm/s}</latex>

          So,

          <latex>
          a_{\text{avg}} = \frac{1.360\,\text{cm/s} - 1.885\,\text{cm/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{-0.525\,\text{cm/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = -0.175\,\text{cm/s}^2
          </latex>

          ---
          **Final Answer:**  
          The average acceleration of the robotic arm’s tip from <latex>1\,\text{s}</latex> to <latex>4\,\text{s}</latex> is **<latex>-0.175\,\text{cm/s}^2</latex>**. The negative sign shows the tip is slowing down.
        on_correct: Excellent!
        on_incorrect: Try again! Remember to carefully follow the process for calculating velocities and acceleration.


- numerical:
