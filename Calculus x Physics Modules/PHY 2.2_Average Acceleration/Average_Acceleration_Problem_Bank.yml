    title: Rising Water Level in a Tank
    points: 3
    text: |
      A pump steadily increases its power, raising the water level in a tank. The height <latex>h(t)</latex> (in meters) is measured from the tank’s base at <latex>t = 0</latex>:

      <latex>
      h(t) = 0.005\,t^3 + 0.010\,t^2 + 0.020\,t
      </latex>

      where <latex>t</latex> is in seconds.

      Determine the average acceleration of the water’s surface between <latex>t = 0\,\text{s}</latex> and <latex>t = 3\,\text{s}</latex>, keeping the sign.
    answer:
        value: 0.065
        tolerance: 0.01
    feedback:
        general: |
          **Recall:**  
          Average acceleration tells us how the velocity changes over a time interval. It’s given by:

          <latex>
          \text{Average acceleration} = \frac{\text{Change in velocity}}{\text{Change in time}} = \frac{v_2 - v_1}{t_2 - t_1}
          </latex>

          where <latex>v_1</latex> and <latex>v_2</latex> are the instantaneous velocities at the starting and ending times.

          ---
          **Step 1: Find Instantaneous Velocities**

          We need the instantaneous velocity of the water’s surface at <latex>t = 0\,\text{s}</latex> and <latex>t = 3\,\text{s}</latex>.

          From the last module, the velocity at any time can be found using the limit:

          <latex>
          v(t) = \lim_{\Delta t \to 0} \frac{h(t+\Delta t) - h(t)}{\Delta t}
          </latex>

          The water level is given by:

          <latex>
          h(t) = 0.005\,t^3 + 0.010\,t^2 + 0.020\,t
          </latex>

          To get <latex>v(0)</latex> and <latex>v(3)</latex>:

          - Pick a small <latex>\Delta t</latex>
          - Calculate the difference quotient as before

          ---
          **Step 2: Calculate the Average Acceleration**

          Now, plug in the two velocities:

          - <latex>v(0) = 0.020\,\text{m/s}</latex>
          - <latex>v(3) = 0.215\,\text{m/s}</latex>

          Average acceleration is:

          <latex>
          a_{\text{avg}} = \frac{v(3) - v(0)}{3 - 0}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{0.215\,\text{m/s} - 0.020\,\text{m/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{0.195\,\text{m/s}}{3\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = 0.065\,\text{m/s}^2
          </latex>

          ---
          **Final Answer:**  
          The average acceleration of the water’s surface from <latex>0\,\text{s}</latex> to <latex>3\,\text{s}</latex> is **<latex>0.065\,\text{m/s}^2</latex>**. The positive sign means the water level is rising faster over time.
