    title: Average Acceleration Calculation
    bank_id: CAL1-PHY1-IACALC-07312025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This problem bank contains isomorphic problems asking students to calculate average acceleration over a period using a difference quotient. Those problems are intended to be used in a physics learning module. The physics learning module is intended to accompany a calculus learning module prior to the introduction of the concept of derivatives.
    date_created: 07-31-2025 # Today's date 
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: | # o4-mini-high
            I would like to create problems that ask students to calculate average acceleration over a period in time, by first calculating the instantaneous velocity given the position-time function as a 3rd order polynomial (changing acceleration) of time. First, generate 5 problems with the following requirements:
            1. The problem should be about an object moving in 1-D. Start with describing the context in 1-2 sentences. Avoid scenarios in which the acceleration is constant, such as free fall. Objects should be subjected to a varying force that is either increasing or decreasing during the process.
            2. Don't always use x(t) as the dependent variable, use context appropriate variables.
            3. Explain how the distance/height/length etc. is being measured. i.e. from which point is it being measured.
            4. Ask students to retain the sign of the acceleration answer to indicate whether the velocity is increasing to decreasing.
        - prompt 2: | # gpt-o4-mini
            Next, use python to solve each problem, list the title, the instantaneous velocities (with units) at the two given times, and the average acceleration in a table. 
        - prompt 3: | # gpt-o4-mini
            For each problem, judge if the velocity and acceleration are appropriate for the context. For each problem for which the numbers are unreasonable, update the polynomial so that the velocity and acceleration found are reasonable for the problem context.
        - prompt 4: |
            Now write those five problems with the updated polynomials. Then use python to solve each problem, and produce a table with the correct answer for average acceleration, as well as the two instantaneous velocities at the two given times. Show the table in the chat.
        - prompt 5: |
            Write a student facing solution for the first problem. Students have not yet learned derivatives, but have learned and practiced how to find instantaneous velocity by taking the limit of a difference quotient from t + \Delta t in the previous module. Start by reminding the student about the definition of acceleration as the rate of change of velocity over time. Then outline the process: calculate the instantaneous velocities at two different points, and then calculate the average acceleration by dividing the time interval. Then describe how to calculate the two instantaneous velocities, but skip the numerical calculation details. Finally calculate the average acceleration.
        - prompt 5.1: |
            Now write the solutions for the next two problems, following the same structure and style as the first problem.
