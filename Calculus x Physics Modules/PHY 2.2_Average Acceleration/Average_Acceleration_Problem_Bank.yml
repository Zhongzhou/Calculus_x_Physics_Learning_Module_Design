- numerical:
    id: q4
    title: Engine Piston Displacement
    points: 3
    text: |
      In a test engine, the piston moves down under rapidly changing pressure. The displacement <latex>d(t)</latex> (in centimeters) is measured from the top dead center at <latex>t = 0</latex>:

      <latex>
      d(t) = -20\,t^3 + 120\,t^2
      </latex>

      where <latex>t</latex> is in seconds.

      Calculate the average acceleration of the piston between <latex>t = 0.5\,\text{s}</latex> and <latex>t = 2.0\,\text{s}</latex>, including the sign.
    answer:
        value: 90.000
        tolerance: 0.1
    feedback:
        general: |
          **Recall:**  
          Average acceleration describes how quickly velocity changes over a given time interval:

          <latex>
          \text{Average acceleration} = \frac{\text{Change in velocity}}{\text{Change in time}} = \frac{v_2 - v_1}{t_2 - t_1}
          </latex>

          where <latex>v_1</latex> and <latex>v_2</latex> are the instantaneous velocities at the start and end of the interval.

          ---
          **Step 1: Find Instantaneous Velocities**

          To find the velocities at <latex>t = 0.5\,\text{s}</latex> and <latex>t = 2.0\,\text{s}</latex>, use the difference quotient method:

          <latex>
          v(t) = \lim_{\Delta t \to 0} \frac{d(t+\Delta t) - d(t)}{\Delta t}
          </latex>

          The displacement function is:

          <latex>
          d(t) = -20\,t^3 + 120\,t^2
          </latex>

          As before, calculate each velocity by picking a very small <latex>\Delta t</latex> and applying the difference quotient.

          ---
          **Step 2: Calculate the Average Acceleration**

          - <latex>v(0.5) = 105.000\,\text{cm/s}</latex>
          - <latex>v(2.0) = 240.000\,\text{cm/s}</latex>

          The average acceleration is:

          <latex>
          a_{\text{avg}} = \frac{v(2.0) - v(0.5)}{2.0 - 0.5}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{240.000\,\text{cm/s} - 105.000\,\text{cm/s}}{1.5\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{135.000\,\text{cm/s}}{1.5\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = 90.000\,\text{cm/s}^2
          </latex>

          ---
          **Final Answer:**  
          The average acceleration of the piston from <latex>0.5\,\text{s}</latex> to <latex>2.0\,\text{s}</latex> is **<latex>90.000\,\text{cm/s}^2</latex>**. The positive value shows the piston is speeding up.
        on_correct: Excellent!
        on_incorrect: Try again! Make sure you are correctly applying the steps for average acceleration.


- numerical:
    id: q5
    title: Braking Car with Aerodynamic Drag
    points: 3
    text: |
      A car slows down along a straight road as aerodynamic drag increases. Its displacement <latex>z(t)</latex> (in meters) is measured from a marker at <latex>t = 0</latex>:

      <latex>
      z(t) = 0.10\,t^3 - 3.10\,t^2 + 25.9\,t
      </latex>

      where <latex>t</latex> is in seconds.

      Compute the average acceleration from <latex>t = 1\,\text{s}</latex> to <latex>t = 3\,\text{s}</latex>. Retain the sign.
    answer:
        value: -5.000
        tolerance: 0.01
    feedback:
        general: |
          **Recall:**  
          Average acceleration tells us how quickly velocity changes over a specific time interval. It is calculated as:

          <latex>
          \text{Average acceleration} = \frac{\text{Change in velocity}}{\text{Change in time}} = \frac{v_2 - v_1}{t_2 - t_1}
          </latex>

          where <latex>v_1</latex> and <latex>v_2</latex> are the instantaneous velocities at the start and end of the interval.

          ---
          **Step 1: Find Instantaneous Velocities**

          First, we need to determine the car’s instantaneous velocity at <latex>t = 1\,\text{s}</latex> and <latex>t = 3\,\text{s}</latex>.

          **Remember:** You learned to find instantaneous velocity using the difference quotient as the interval gets very small:

          <latex>
          v(t) = \lim_{\Delta t \to 0} \frac{z(t+\Delta t) - z(t)}{\Delta t}
          </latex>

          The displacement of the car is:

          <latex>
          z(t) = 0.10\,t^3 - 3.10\,t^2 + 25.9\,t
          </latex>

          To calculate the instantaneous velocities at each time:

          - Choose a very small <latex>\Delta t</latex> (like <latex>0.001</latex> s)
          - Compute <latex>z(t+\Delta t)</latex> and <latex>z(t)</latex>
          - Approximate <latex>v(t)</latex> as <latex>\frac{z(t+\Delta t) - z(t)}{\Delta t}</latex>

          ---
          **Step 2: Calculate the Average Acceleration**

          Now, use the velocities at the two times to find the average acceleration:

          - <latex>v(1) = 20.000\,\text{m/s}</latex>
          - <latex>v(3) = 10.000\,\text{m/s}</latex>

          <latex>
          a_{\text{avg}} = \frac{v(3) - v(1)}{3 - 1}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{10.000\,\text{m/s} - 20.000\,\text{m/s}}{2\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = \frac{-10.000\,\text{m/s}}{2\,\text{s}}
          </latex>
          <latex>
          a_{\text{avg}} = -5.000\,\text{m/s}^2
          </latex>

          ---
          **Final Answer:**  
          The average acceleration of the car between <latex>1\,\text{s}</latex> and <latex>3\,\text{s}</latex> is **<latex>-5.000\,\text{m/s}^2</latex>**. The negative sign means the car is slowing down—its velocity is decreasing during this interval.
        on_correct: Well done!
        on_incorrect: Try again! Remember to use the definition of average acceleration.
