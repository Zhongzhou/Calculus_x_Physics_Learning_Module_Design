bank_info:
    title: Instantaneous Velocity Calculation
    bank_id: CAL1-PHY1-IVCALC-07252025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This problem bank contains isomorphic problems asking students to calculate instantaneous velocity using a difference quotient. Those problems are intended to be used in a physics learning module. The physics learning module is intended to accompany a calculus learning module prior to the introduction of the concept of derivatives.
    date_created: 07-25-2025 # Today's date 
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |
            I would like to create problems that ask students to calculate instantaneous velocity at a point in time, given the position-time function as a 3rd order polynomial. First, generate 5 problems with the following requirements:
                1. The problem should be about an object moving in 1-D. Start with describing the context in 1-2 sentences. Avoid scenarios in which the acceleration is constant, such as free fall.
                2. Don't always use x(t) as the dependent variable, use context appropriate variables.
                3. Explain how the distance/height/length etc. is being measured. i.e. from which point is it being measured.
                4. Ask students to retain the sign of the answer to indicate the direction of velocity.
        - prompt 2: | # gpt-o4-mini
            Next, use python to solve each problem, list the title, the time and the velocity (with units) in a table. Then judge if the velocity is reasonable for the given problem context.
        - prompt 3: | # gpt-o4-mini
            For each problem for which the answer is unreasonable, update the polynomial so that the velocity found is reasonable for the problem context.
        - prompt 4: |
            Re-write those five problems in markdown format.
        - prompt 5: |
            Write student facing solutions for the first problem. The solutions should start with the definition of velocity as the change in position over time, then construct a difference quotient from t to t+\Delta t, and taking the limit as \Delta t goes to zero. Do not include numerical calculation details in the solution, but include the numerical answer from the table above.
        - prompt 5.1: |
            Write solutions for the next two problems in the same format.

        - formatting prompt: "./YAML_formatting_prompt.md"
    associated data:
        - random number generation script: "./PHY1-F-OFKF-030625-script.py"
    generation details: # Details of the creation process
            model: GPT-4o # The model used to generate the questions
            version: 0.0.1 # The version of the model used
            last updated: 03-06-2025 # The date of the last update of the generation prompts.
