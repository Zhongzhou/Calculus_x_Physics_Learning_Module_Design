        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q14
    title: Crop yield vs. fertilizer amount
    points: 3
    text: |
      When farmers add fertilizer to their fields, crop yield usually increases at first but then levels off as plants can’t use extra fertilizer beyond a certain point. This pattern is described by a **saturating curve** often called a Michaelis-Menten relationship:

      <latex>
      Y(F) = \dfrac{aF}{b + F}
      </latex>

      Here:

      * <latex>Y(F)</latex> is the crop yield,
      * <latex>F</latex> is the amount of fertilizer added,
      * <latex>a</latex> is the maximum possible yield,
      * <latex>b</latex> is a constant related to how much fertilizer is needed to reach half the maximum yield.

      A farmer tests how much wheat can be grown in a field depending on how much fertilizer is applied. The maximum achievable yield is 120 kilograms per hectare. The amount of fertilizer that brings the yield halfway to the maximum is 20 kilograms. The farmer applies 10 kilograms of fertilizer at first, then increases it to 20 kilograms.

      Between those two fertilizer amounts, for every additional kilogram of fertilizer added, on average, how many extra kilograms of wheat are harvested per hectare?
    answer:
        value: 2.0
        tolerance: 0.01
    feedback:
        general: |
          To find how much the crop yield increases with fertilizer, we compute:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final fertilizer} - \text{Initial fertilizer}}
          </latex>

          Here:

          <latex>
          \text{Average yield increase per kg} = \frac{Y(20) - Y(10)}{20 - 10}
          </latex>

          The yield follows a saturating curve:

          <latex>
          Y(F) = \frac{aF}{b + F}
          </latex>

          Where:

          * <latex>a = 120 \ \text{kg/ha}</latex>, <latex>b = 20 \ \text{kg}</latex>

          Substitute:

          <latex>
          Y(10) = \frac{120 \cdot 10}{20 + 10} = 40
          </latex>

          <latex>
          Y(20) = \frac{120 \cdot 20}{20 + 20} = 60
          </latex>

          <latex>
          \text{Average increase} = \frac{60 - 40}{10} = 2.0 \ \text{kg/ha per kg}
          </latex>

          The <b>positive value</b> shows the yield <b>increases</b> with fertilizer — though this rate will slow down beyond 20 kg.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q15
    title: Light absorption in tinted window
    points: 3
    text: |
      As light passes through tinted glass, some of it is absorbed, so less light makes it through. The amount of light that gets through can be described by the **Beer-Lambert Law**, which uses exponential decay:

      <latex>
      I(d) = I_0 e^{-\alpha d}
      </latex>

      In this formula:

      * <latex>I(d)</latex> is the light intensity after passing through glass of thickness <latex>d</latex>,
      * <latex>I_0</latex> is the light intensity before entering the glass,
      * <latex>\alpha</latex> is a constant that describes how strongly the glass absorbs light,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      An engineer is testing tinted car windows. A beam of light with intensity 100 units strikes the window. The tint absorbs light strongly, with an absorption constant of <latex>\alpha = 0.8 \ \text{mm}^{-1}</latex>. The engineer measures how much light passes through 2 millimeters of glass, and then through 3 millimeters.

      Between those two thicknesses, for every additional 0.1 millimeter of glass thickness, on average, how many units of light intensity are lost?
    answer:
        value: -1.11
        tolerance: 0.01
    feedback:
        general: |
          To measure how much light intensity drops as the glass gets thicker:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final thickness} - \text{Initial thickness}}
          </latex>

          We write:

          <latex>
          \text{Average drop per 0.1 mm} = \frac{I(3) - I(2)}{(3 - 2) \times 10}
          </latex>

          Light follows exponential absorption:

          <latex>
          I(d) = I_0 e^{-\alpha d}
          </latex>

          Where:

          * <latex>I_0 = 100</latex>, <latex>\alpha = 0.8 \ \text{per mm}</latex>

          Substitute:

          <latex>
          I(2) = 100 \cdot e^{-0.8 \cdot 2} \approx 20.19
          </latex>

          <latex>
          I(3) = 100 \cdot e^{-0.8 \cdot 3} \approx 9.07
          </latex>

          <latex>
          \text{Average drop per 0.1 mm} = \frac{9.07 - 20.19}{10} = -1.11 \ \text{units per 0.1 mm}
          </latex>

          The <b>negative sign</b> indicates the light is <b>absorbed more</b> as glass gets thicker — less gets through.
        on_correct: Good job!
        on_incorrect: Try again!
