- numerical:
    id: q6
    title: Compound interest
    points: 3
    text: |
      When money earns interest that is added to the balance regularly, the amount of money grows faster and faster because the interest is calculated on the growing balance itself. This process is described by **exponential growth**, using the rule:

      <latex>
      A(t) = A_0 e^{rt}
      </latex>

      In this equation:

      * <latex>A(t)</latex> is the amount of money after time <latex>t</latex>,
      * <latex>A_0</latex> is the initial amount of money invested,
      * <latex>r</latex> is the annual interest rate (expressed as a decimal),
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      You open a savings account and deposit $1000. The bank offers a 6% annual interest rate, which means the money grows continuously at that rate. After 1 year, you check your account balance, and you check it again after another half year has passed.

      Between year 1 and year 1.5, on average, how many dollars does your balance grow for every month that passes?
    answer:
        value: 5.39
        tolerance: 0.01
    feedback:
        general: |
          To find how fast the account balance grows on average over time, we calculate:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          In this context:

          <latex>
          \text{Average monthly growth} = \frac{A(1.5) - A(1)}{(1.5 - 1) \times 12}
          </latex>

          The balance grows according to continuous compound interest:

          <latex>
          A(t) = A_0 e^{rt}
          </latex>

          Where:

          * <latex>A_0 = 1000 \ \text{USD}</latex>
          * <latex>r = 0.06 \ \text{per year}</latex>

          Substitute:

          <latex>
          A(1) = 1000 \cdot e^{0.06 \cdot 1} \approx 1061.84
          </latex>

          <latex>
          A(1.5) = 1000 \cdot e^{0.06 \cdot 1.5} \approx 1093.53
          </latex>

          <latex>
          \text{Average growth per month} = \frac{1093.53 - 1061.84}{6} = \frac{31.69}{6} \approx 5.39 \ \text{USD per month}
          </latex>

          The <b>positive value</b> tells us the account is <b>growing</b> over time, as expected with interest.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q5
    title: Atmospheric pressure with altitude
    points: 3
    text: |
      As you go higher above sea level, the air becomes thinner and the pressure decreases. This can be described using a rule called **exponential decay**. The rule for how pressure changes with altitude is:

      <latex>
      P(h) = P_0 e^{-kh}
      </latex>

      Here:

      * <latex>P(h)</latex> is the air pressure at height <latex>h</latex>,
      * <latex>P_0</latex> is the air pressure at sea level,
      * <latex>k</latex> is a constant that shows how quickly pressure drops with altitude,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      A hiker starts at 1000 meters above sea level, where the air pressure is lower than at sea level but still comfortable. As she climbs higher to 1200 meters, the air becomes slightly thinner. For this region, the rate of decrease in pressure is governed by a decay constant of 0.00012 per meter.

      Between 1000 meters and 1200 meters, for every additional meter climbed, by how many kilopascals, on average, does the air pressure drop?
    answer:
        value: -0.01
        tolerance: 0.01
    feedback:
        general: |
          We find how pressure changes as you go higher using:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final height} - \text{Initial height}}
          </latex>

          For this situation:

          <latex>
          \text{Average pressure change} = \frac{P(1200) - P(1000)}{1200 - 1000}
          </latex>

          Air pressure decreases exponentially with altitude:

          <latex>
          P(h) = P_0 e^{-kh}
          </latex>

          Where:

          * <latex>P_0 = 101.3 \ \text{kPa}</latex>
          * <latex>k = 0.00012 \ \text{per meter}</latex>

          Substitute:

          <latex>
          P(1000) = 101.3 \cdot e^{-0.00012 \cdot 1000} \approx 90.35 \ \text{kPa}
          </latex>

          <latex>
          P(1200) = 101.3 \cdot e^{-0.00012 \cdot 1200} \approx 88.24 \ \text{kPa}
          </latex>

          <latex>
          \text{Average change} = \frac{88.24 - 90.35}{200} = \frac{-2.11}{200} = -0.01 \ \text{kPa per meter}
          </latex>

          The <b>negative sign</b> indicates that the pressure <b>decreases</b> as you climb higher in elevation.
        on_correct: Good job!
        on_incorrect: Try again!

