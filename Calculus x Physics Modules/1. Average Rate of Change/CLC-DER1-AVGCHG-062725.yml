    id: q3
    title: Radioactive decay
    points: 3
    text: |
      Radioactive substances lose mass over time as their unstable atoms break down into more stable ones. This process follows a rule called **exponential decay**. The rule is described by the equation:

      <latex>
      M(t) = M_0 e^{-\lambda t}
      </latex>

      In this formula:

      * $M(t)$ is the amount of substance remaining at time $t$,
      * $M_0$ is the starting amount,
      * $\lambda$ is the decay constant, which tells how quickly the substance decays,
      * $e$ is a mathematical constant approximately equal to 2.718.

      A scientist is observing a sample of a radioactive material that originally contains 100 milligrams of the substance. The decay constant for this material is 0.05 per hour. The scientist starts recording data when the sample has already been decaying for 5 hours. She then measures the amount of substance remaining at the 5th hour and again at the 7th hour.

      Between these two moments, about how many milligrams of radioactive material disappear from the sample for every hour that passes?
    answer:
        value: -3.71
        tolerance: 0.05
    feedback:
        general: |
          To find how quickly the mass of a radioactive substance decreases, we again use the average rate of change formula:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          Here:

          <latex>
          \text{Average decay rate} = \frac{M(7) - M(5)}{7 - 5}
          </latex>

          The substance decays exponentially:

          <latex>
          M(t) = M_0 e^{-\lambda t}
          </latex>

          Where:

          * $M_0 = 100 \ \text{mg}$ (initial mass)
          * $\lambda = 0.05 \ \text{per hour}$

          Substitute:

          <latex>
          M(5) = 100 \cdot e^{-0.05 \cdot 5} \approx 77.88
          </latex>

          <latex>
          M(7) = 100 \cdot e^{-0.05 \cdot 7} \approx 70.47
          </latex>

          <latex>
          \text{Average decay rate} = \frac{70.47 - 77.88}{2} = \frac{-7.41}{2} = -3.71 \ \text{mg per hour}
          </latex>

          The **negative sign** indicates that the mass is **decreasing**, as expected in a decay process.

        on_correct: Good job!
        on_incorrect: Try again!

