- numerical:
    id: q1
    title: Cooling of a cup of coffee
    points: 3
    text: |
      When an object is hotter than its surroundings, it cools down gradually as it gives heat to the environment. This process can often be described by a rule called **Newton’s Law of Cooling**. According to this rule, the temperature of the object at any moment depends on how much warmer it is than the surrounding air, and it decreases exponentially over time. The equation that describes this is:

      <latex>
      T(t) = T_{\text{env}} + (T_0 - T_{\text{env}}) e^{-kt}
      </latex>

      In this equation:

      * <latex>T(t)</latex> is the temperature of the object at time <latex>t</latex>,
      * <latex>T_{\text{env}}</latex> is the constant temperature of the surrounding air,
      * <latex>T_0</latex> is the initial temperature of the object when cooling starts,
      * <latex>k</latex> is a constant that describes how quickly the object cools,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      You pour a fresh cup of coffee in your kitchen. When poured, the coffee’s temperature is 85°C, and the room temperature is 22°C. The cooling happens rather gently, with a cooling constant of 0.03 per minute. You start paying attention 5 minutes after pouring the coffee. At that point, the coffee has already cooled a bit, but is still warm. You keep checking for the next 5 minutes, from the 5th to the 10th minute after pouring.

      During those 5 minutes of observation, on average, how many degrees does the coffee’s temperature drop for every minute that passes?
    answer:
        value: -1.51
        tolerance: 0.01
    feedback:
        general: |
          To find how fast something is changing on average over a period of time, we calculate the <latex>average rate of change</latex>. This means we take the difference in the quantity we’re measuring and divide it by the time over which the change happens.

          In general:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          In this case, we’re measuring how the temperature of the coffee changes over time. So the formula becomes:

          <latex>
          \text{Average cooling rate} = \frac{T(10) - T(5)}{10 - 5}
          </latex>

          Using the exponential cooling model:

          <latex>
          T(t) = T_{\text{env}} + (T_0 - T_{\text{env}}) e^{-kt}
          </latex>

          Where:

          * <latex>T_0 = 85^\circ \text{C}</latex> (initial temperature of the coffee)
          * <latex>T_{\text{env}} = 22^\circ \text{C}</latex> (room temperature)
          * <latex>k = 0.03 \ \text{per minute}</latex>

          Substitute into the formula:

          <latex>
          T(5) = 22 + (85 - 22) \cdot e^{-0.03 \cdot 5} \approx 60.76^\circ \text{C}
          </latex>

          <latex>
          T(10) = 22 + (85 - 22) \cdot e^{-0.03 \cdot 10} \approx 53.23^\circ \text{C}
          </latex>

          Now compute the rate:

          <latex>
          \text{Average cooling rate} = \frac{53.23 - 60.76}{5} = \frac{-7.53}{5} = -1.51^\circ \text{C per minute}
          </latex>

          The <b>negative sign</b> tells us that the temperature is <b>decreasing</b> — the coffee is getting cooler as time goes on.
        on_correct: Good job!
        on_incorrect: Try again!

