- numerical:
    id: q7
    title: Deflection of a diving board
    points: 3
    text: |
      When you step onto a diving board, it bends downward. The farther you walk toward the edge, the more it bends. For a diving board supported at one end and loaded at different points, the bending can be described using a cubic relationship:

      <latex>
      \delta(x) = \dfrac{P x^2 (3L - x)}{6EI}
      </latex>

      Here:

      * <latex>\delta(x)</latex> is the downward deflection at distance <latex>x</latex> from the support,
      * <latex>P</latex> is the force applied (your weight),
      * <latex>L</latex> is the total length of the board,
      * <latex>E</latex> is a property of the board’s material (stiffness),
      * <latex>I</latex> is related to the board’s shape and size.

      At the local pool, you step onto a 3-meter-long wooden diving board that flexes noticeably. You weigh 600 newtons. The diving board is made of a type of wood that has a stiffness of <latex>2 \times 10^{10} \ \text{Pa}</latex>, and the board’s shape gives it a bending property <latex>I = 5 \times 10^{-6} \ \text{m}^4</latex>. First, you stand 2 meters from the base of the board, and then you carefully step forward to 2.5 meters from the base.

      Between those two positions, on average, by how many centimeters does the board bend downward for each additional 10 centimeters you move forward?
    answer:
        value: 0.25
        tolerance: 0.01
    feedback:
        general: |
          To find how much the board bends on average as you walk forward:

          <latex>
          \text{Average rate of change} = \frac{\text{Final deflection} - \text{Initial deflection}}{\text{Final position} - \text{Initial position}}
          </latex>

          We write:

          <latex>
          \text{Average deflection} = \frac{\delta(2.5) - \delta(2.0)}{(2.5 - 2.0) \times 10}
          </latex>

          The board deflects following:

          <latex>
          \delta(x) = \frac{P x^2 (3L - x)}{6EI}
          </latex>

          Where:

          * <latex>P = 600 \ \text{N}</latex>
          * <latex>L = 3 \ \text{m}</latex>
          * <latex>E = 2 \times 10^{10} \ \text{Pa}</latex>
          * <latex>I = 5 \times 10^{-6} \ \text{m}^4</latex>

          Substitute:

          <latex>
          \delta(2.0) \approx 0.008 \ \text{m} = 0.8 \ \text{cm}, \quad \delta(2.5) \approx 0.0105 \ \text{m} = 1.05 \ \text{cm}
          </latex>

          <latex>
          \text{Average deflection per 10 cm} = \frac{1.05 - 0.8}{0.5 \times 10} = \frac{0.25}{5} = 0.25 \ \text{cm per 10 cm}
          </latex>

          The <b>positive value</b> means that the board bends <b>more</b> as you walk farther from the base — which matches what we expect.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q8
    title: Drug concentration in blood
    points: 3
    text: |
      After a drug is taken, its concentration in the bloodstream usually decreases as the body processes and removes it. This decrease can be described by **exponential decay**:

      <latex>
      C(t) = C_0 e^{-kt}
      </latex>

      In this equation:

      * <latex>C(t)</latex> is the drug concentration at time <latex>t</latex>,
      * <latex>C_0</latex> is the initial concentration,
      * <latex>k</latex> is a constant that describes how quickly the drug is cleared from the blood,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      A patient takes a dose of medicine, and right after it reaches the bloodstream, its concentration is 100 milligrams per liter. The body clears the drug with a constant rate of 0.3 per hour. A doctor measures the drug concentration at 1 hour and again at 2 hours after the dose was taken.

      Between hour 1 and hour 2, on average, how many milligrams per liter does the concentration drop for every 10 minutes that go by?
    answer:
        value: -3.20
        tolerance: 0.01
    feedback:
        general: |
          To find how quickly the concentration drops after a dose, use:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          In this case:

          <latex>
          \text{Average drop per 10 min} = \frac{C(2) - C(1)}{(2 - 1) \times 6}
          </latex>

          The concentration follows:

          <latex>
          C(t) = C_0 e^{-kt}
          </latex>

          Where:

          * <latex>C_0 = 100 \ \text{mg/L}</latex>
          * <latex>k = 0.3 \ \text{per hour}</latex>

          Substitute:

          <latex>
          C(1) = 100 \cdot e^{-0.3 \cdot 1} \approx 74.08
          </latex>

          <latex>
          C(2) = 100 \cdot e^{-0.3 \cdot 2} \approx 54.88
          </latex>

          <latex>
          \text{Average drop per 10 min} = \frac{54.88 - 74.08}{6} = \frac{-19.20}{6} \approx -3.20 \ \text{mg/L per 10 min}
          </latex>

          The <b>negative sign</b> tells us that the concentration is <b>decreasing</b> over time, which is typical as the body clears the drug.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q9
    title: Temperature change with ocean depth
    points: 3
    text: |
      When you dive into the ocean, the water often gets colder the deeper you go. This temperature change can often be described by **exponential decay**, especially near the surface:

      <latex>
      T(d) = T_{\text{deep}} + (T_{\text{surface}} - T_{\text{deep}}) e^{-kd}
      </latex>

      Here:

      * <latex>T(d)</latex> is the temperature at depth <latex>d</latex>,
      * <latex>T_{\text{surface}}</latex> is the temperature at the surface,
      * <latex>T_{\text{deep}}</latex> is the temperature of deep ocean water,
      * <latex>k</latex> is a constant that describes how quickly the temperature decreases with depth,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      While snorkeling on a tropical vacation, you dive into the ocean where the surface temperature is 25°C. Deeper down, the temperature eventually reaches a chilly 2°C. Near the surface, the temperature drops rapidly with a rate constant of 0.05 per meter. You dive down from a depth of 5 meters to 10 meters.

      Between those two depths, for every additional meter you dive deeper, on average, how many degrees does the water temperature drop?
    answer:
        value: -0.79
        tolerance: 0.01
    feedback:
        general: |
          To find how fast the temperature drops with depth, we calculate:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final depth} - \text{Initial depth}}
          </latex>

          In this context:

          <latex>
          \text{Average temperature drop per meter} = \frac{T(10) - T(5)}{10 - 5}
          </latex>

          The temperature follows an exponential model:

          <latex>
          T(d) = T_{\text{deep}} + (T_{\text{surface}} - T_{\text{deep}}) e^{-kd}
          </latex>

          Where:

          * <latex>T_{\text{surface}} = 25^\circ \text{C}</latex>
          * <latex>T_{\text{deep}} = 2^\circ \text{C}</latex>
          * <latex>k = 0.05 \ \text{per meter}</latex>

          Substitute:

          <latex>
          T(5) = 2 + (25 - 2) \cdot e^{-0.05 \cdot 5} \approx 17.01^\circ \text{C}
          </latex>

          <latex>
          T(10) = 2 + (25 - 2) \cdot e^{-0.05 \cdot 10} \approx 13.05^\circ \text{C}
          </latex>

          <latex>
          \text{Average temperature drop} = \frac{13.05 - 17.01}{5} = \frac{-3.96}{5} \approx -0.79^\circ \text{C per meter}
          </latex>

          The <b>negative sign</b> shows the temperature is <b>decreasing</b> as you go deeper — the water gets colder with depth.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q10
    title: Heart rate recovery after exercise
    points: 3
    text: |
      After finishing exercise, your heart rate doesn’t instantly return to normal. Instead, it gradually drops back toward your resting level, following a process similar to **exponential decay**:

      <latex>
      H(t) = H_{\text{rest}} + (H_{\text{peak}} - H_{\text{rest}}) e^{-kt}
      </latex>

      In this formula:

      * <latex>H(t)</latex> is the heart rate at time <latex>t</latex> after stopping exercise,
      * <latex>H_{\text{peak}}</latex> is the highest heart rate reached during exercise,
      * <latex>H_{\text{rest}}</latex> is the normal resting heart rate,
      * <latex>k</latex> describes how quickly the heart rate recovers,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      An athlete finishes a run with her heart beating at 160 beats per minute. Her resting heart rate is 70 beats per minute. After stopping, her heart rate drops fairly quickly, with a recovery constant of 0.5 per minute. She checks her pulse after 2 minutes of resting, and again after 3 minutes.

      Between the 2nd and 3rd minute of rest, on average, how many beats per minute does her heart rate drop for every 10 seconds that go by?
    answer:
        value: -2.17
        tolerance: 0.01
    feedback:
        general: |
          To find how quickly the heart rate drops after exercise, we compute:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          In this case:

          <latex>
          \text{Average drop per 10 seconds} = \frac{H(3) - H(2)}{(3 - 2) \times 6}
          </latex>

          The heart rate recovery follows:

          <latex>
          H(t) = H_{\text{rest}} + (H_{\text{peak}} - H_{\text{rest}}) e^{-kt}
          </latex>

          Where:

          * <latex>H_{\text{peak}} = 160 \ \text{bpm}</latex>
          * <latex>H_{\text{rest}} = 70 \ \text{bpm}</latex>
          * <latex>k = 0.5 \ \text{per minute}</latex>

          Substitute:

          <latex>
          H(2) = 70 + (160 - 70) \cdot e^{-0.5 \cdot 2} \approx 96.96 \ \text{bpm}
          </latex>

          <latex>
          H(3) = 70 + (160 - 70) \cdot e^{-0.5 \cdot 3} \approx 85.94 \ \text{bpm}
          </latex>

          <latex>
          \text{Average drop per 10 sec} = \frac{85.94 - 96.96}{6} = \frac{-11.02}{6} \approx -2.17 \ \text{bpm per 10 sec}
          </latex>

          The <b>negative sign</b> indicates the heart rate is <b>falling</b>, which makes sense as the body recovers after exercise.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q11
    title: Temperature along a heated rod
    points: 3
    text: |
      When heat is applied to the center of a rod, the temperature typically spreads outward, but it doesn’t spread evenly. In some cases, the temperature along the rod can be modeled by a **quadratic relationship**, meaning that the temperature changes with the square of the distance from the center:

      <latex>
      T(x) = T_0 - kx^2
      </latex>

      In this formula:

      * <latex>T(x)</latex> is the temperature at position <latex>x</latex> along the rod,
      * <latex>T_0</latex> is the maximum temperature at the hottest point (usually at the center),
      * <latex>k</latex> is a constant that tells how quickly temperature drops as you move away from the center.

      In a materials lab, a metal rod is heated strongly at its center, reaching a maximum temperature of 100°C right in the middle. As you move away from the center, the temperature drops following the quadratic rule, with a value of <latex>k = 5 \ \text{°C/m}^2</latex>. A student measures the temperature at a point 0.5 meters from the center and then again at 0.7 meters from the center.

      Between those two points, for every additional 10 centimeters farther from the center, on average, how many degrees does the temperature decrease?
    answer:
        value: -0.60
        tolerance: 0.01
    feedback:
        general: |
          To find how fast the temperature changes along the rod, use:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final position} - \text{Initial position}}
          </latex>

          Here:

          <latex>
          \text{Average temperature drop per 10 cm} = \frac{T(0.7) - T(0.5)}{(0.7 - 0.5) \times 10}
          </latex>

          The temperature is modeled quadratically:

          <latex>
          T(x) = T_0 - kx^2
          </latex>

          Where:

          * <latex>T_0 = 100^\circ \text{C}</latex> (center of the rod)
          * <latex>k = 5^\circ \text{C}/\text{m}^2</latex>

          Substitute:

          <latex>
          T(0.5) = 100 - 5 \cdot (0.5)^2 = 98.75^\circ \text{C}
          </latex>

          <latex>
          T(0.7) = 100 - 5 \cdot (0.7)^2 = 97.55^\circ \text{C}
          </latex>

          <latex>
          \text{Average drop per 10 cm} = \frac{97.55 - 98.75}{2} = \frac{-1.20}{2} = -0.60^\circ \text{C per 10 cm}
          </latex>

          The <b>negative sign</b> shows the temperature is <b>decreasing</b> as you move farther from the hot center of the rod.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q12
    title: Fish population along a river
    points: 3
    text: |
      As pollution spreads downstream in a river, the fish population can decrease. This decrease can often be described by **exponential decay**, where the number of fish declines as distance downstream increases:

      <latex>
      D(x) = D_0 e^{-kx}
      </latex>

      Here:

      * <latex>D(x)</latex> is the fish density (fish per kilometer) at distance <latex>x</latex> downstream,
      * <latex>D_0</latex> is the fish density near the pollution source,
      * <latex>k</latex> is a constant that describes how fast the population decreases with distance,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      An environmental scientist studies fish populations along a polluted stretch of river. Close to the pollution source, the river has 200 fish per kilometer. The pollution reduces the fish population at a rate of <latex>k = 0.3 \ \text{km}^{-1}</latex>. The scientist surveys the population starting 2 kilometers downstream and again at 3 kilometers downstream.

      Between those two locations, for every additional kilometer downstream, on average, by how many fish per kilometer does the fish density decrease?
    answer:
        value: -28.45
        tolerance: 0.1
    feedback:
        general: |
          To find how fast the fish population changes as we move downstream, we use:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final distance} - \text{Initial distance}}
          </latex>

          Here:

          <latex>
          \text{Average decrease per km} = \frac{D(3) - D(2)}{3 - 2}
          </latex>

          Fish density follows exponential decay:

          <latex>
          D(x) = D_0 e^{-kx}
          </latex>

          Where:

          * <latex>D_0 = 200 \ \text{fish/km}</latex>
          * <latex>k = 0.3 \ \text{per km}</latex>

          Substitute:

          <latex>
          D(2) = 200 \cdot e^{-0.3 \cdot 2} \approx 109.76
          </latex>

          <latex>
          D(3) = 200 \cdot e^{-0.3 \cdot 3} \approx 81.31
          </latex>

          <latex>
          \text{Average rate} = \frac{81.31 - 109.76}{1} = -28.45 \ \text{fish/km per km}
          </latex>

          The <b>negative sign</b> shows the population is <b>decreasing</b> downstream — fish become scarcer as pollution spreads.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q13
    title: Humidity as a function of altitude
    points: 3
    text: |
      As you rise higher into the atmosphere, the amount of moisture in the air usually decreases. This reduction in humidity can be described using **exponential decay**:

      <latex>
      H(h) = H_0 e^{-kh}
      </latex>

      In this equation:

      * <latex>H(h)</latex> is the relative humidity at height <latex>h</latex>,
      * <latex>H_0</latex> is the humidity at ground level,
      * <latex>k</latex> describes how fast the humidity drops with altitude,
      * <latex>e</latex> is a mathematical constant approximately equal to 2.718.

      A weather balloon ascends into the atmosphere on a humid morning where the ground-level humidity is 80%. As the balloon rises, the humidity drops with a constant of <latex>k = 0.0015 \ \text{m}^{-1}</latex>. The balloon measures the humidity at 500 meters and again at 600 meters.

      Between these two altitudes, for every 10 meters the balloon ascends, on average, how many percentage points does the humidity decrease?
    answer:
        value: -0.53
        tolerance: 0.01
    feedback:
        general: |
          To find how fast the humidity drops as altitude increases, use:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final height} - \text{Initial height}}
          </latex>

          Here:

          <latex>
          \text{Average drop per 10 m} = \frac{H(600) - H(500)}{(600 - 500)/10}
          </latex>

          Humidity decays exponentially:

          <latex>
          H(h) = H_0 e^{-kh}
          </latex>

          Where:

          * <latex>H_0 = 80\%</latex>
          * <latex>k = 0.0015 \ \text{per m}</latex>

          Substitute:

          <latex>
          H(500) = 80 \cdot e^{-0.0015 \cdot 500} \approx 37.79\%
          </latex>

          <latex>
          H(600) = 80 \cdot e^{-0.0015 \cdot 600} \approx 32.53\%
          </latex>

          <latex>
          \text{Average drop} = \frac{32.53 - 37.79}{10} = -0.53\% \text{ per 10 m}
          </latex>

