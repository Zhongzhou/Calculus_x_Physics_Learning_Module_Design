bank_info:
    title: Average Rate of Change 
    bank_id: CLC-DER1-AVGCHG-062725 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This problem bank contains questions designed to help students calculate the average rate of change of a variable in various contexts. The problems are suitable for first-year college introductory level students and cover a range of topics including physics, biology, and astronomy.
      Each question provides a real-world scenario where a variable changes as a function of time or another measurement, requiring students to apply the concept of average rate of change.
    date_created:  # Today's date 
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |-
            I want to write problems that asks students to calculate the average rate of change of a variable. For that purpose, I want to find contexts in which a variable's value changes as a function of a measurement. The measurement can either be time, or a spatial coordinate such as position, distance, lengths or height, or other similar variables.
            Preferably the changing variable is not simply proportional to the measurement.
            Here are some examples:
            1. The position of a moving object changes as a function of time. 
            2. The height of a mountain changes as a function of its horizontal location. The rate of change in height is the mountain's steepness.
            3. The light intensity under water decays exponentially as a function of the water depth. 
            Find more examples of this type of changes in a wide variety of areas such as physics, astronomy, chemistry, biology, geology, engineering, finance and other areas.
            For each relation:
            List the variable and the measurement
            State the mathematical relation.
            Suggest a context. 
            The problems will be designed for first year college introductory level students, so the context should avoid overly technical terms and preferably use everyday phenomena. Keep a good balance between time and non-time measurements. 
        - prompt 1.5: |-
            Examine those relations, and replace any linear relations with a non-linear relation.
        - prompt 2: |-
            Now for each of the situations listed above, generate a set of reasonable estimated numbers for the variables involved. The variables should be appropriate for the suggested context. List the context again before listing the numbers. 
            The interval of measurement (i.e. time or distance, etc.) over which the change happens should be relatively short/small, so the average can be a good estimate for the local rate of change. 
        - prompt 3: |-
            Now for the first five contexts and corresponding estimated numbers, draft a problem body for each following the steps below:  
            First, introduce the relationship governing the process, and explain the meeting of all the parameters. If the relation has as known name, introduce the name. Both the rule and the parameters should be explained in a way that is understandable for people with no knowledge in the field. Do not use numbers in this step.
            Next, create a detail rich description of a real-world situation based on the context and the estimated numerical values. 
            Third, ask students to calculate the average rate of change over a relatively small range in the dependent variable. Do not use the exact phrase "average rate of change", rather, use simple to understand, in-context language such as "between those times, on average how many degrees of cooling would take place as each minute goes by?". 
            Do not include explicit headings for each step.
        - prompt 3.5: |-
            Yes, please proceed for the next batch
        - prompt 4: |-
            Now for the first 5 problems, calculate the correct answer for each problem. You should use python for numerical calculation to ensure accuracy.
        - prompt 5: |-
            For record keeping, please generate a table containing the following columns:
            1. The problem number.
            2. The problem title
            3. The brief description of the context.
            4. The numerical answer (keep the sign of the numerical value, round to two decimal places after zero)
            5. The unit of the answer
        - prompt 6:
            For the first problem, please create a concise, student facing solution. First explain in general how to calculate the average rate of change, then provide a symbolic representation of the average rate of change for this context. Substitute the numbers last. Finally, point out why the sign of the answer is positive/negative.
