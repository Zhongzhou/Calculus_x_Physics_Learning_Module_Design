    id: q2
    title: Bacterial population growth
    points: 3
    text: |
      When bacteria grow in a favorable environment with plenty of nutrients and space, their numbers can increase very rapidly. A commonly used rule to describe this kind of growth is called **exponential growth**. The equation for this is:

      <latex>
      N(t) = N_0 e^{rt}
      </latex>

      Here:

      * $N(t)$ is the number of bacteria at time $t$,
      * $N_0$ is the number of bacteria at the start,
      * $r$ is a constant that tells how fast the bacteria multiply,
      * $e$ is a mathematical constant approximately equal to 2.718.

      A biology student is growing bacteria in a petri dish for an experiment. The dish starts with 500 bacteria. Under the favorable lab conditions, the bacteria double quickly, growing at a rate constant of 0.4 per hour. After letting the culture grow for 1 hour, the student takes the first measurement. Then she takes another measurement after a second hour has passed.

      Between these two measurements (from hour 1 to hour 2), by how many bacteria per hour, on average, did the population increase?
    answer:
        value: 366.86
        tolerance: 0.5
    feedback:
        general: |
          To find how fast the bacterial population grows on average over time, we use the formula for average rate of change:

          <latex>
          \text{Average rate of change} = \frac{\text{Final value} - \text{Initial value}}{\text{Final time} - \text{Initial time}}
          </latex>

          In this case, we are measuring population growth over time:

          <latex>
          \text{Average growth rate} = \frac{N(2) - N(1)}{2 - 1}
          </latex>

          The population follows exponential growth:

          <latex>
          N(t) = N_0 e^{rt}
          </latex>

          Where:

          * $N_0 = 500$ (initial number of bacteria)
          * $r = 0.4 \ \text{per hour}$

          Substitute values:

          <latex>
          N(1) = 500 \cdot e^{0.4 \cdot 1} \approx 745.91
          </latex>

          <latex>
          N(2) = 500 \cdot e^{0.4 \cdot 2} \approx 1112.77
          </latex>

          <latex>
          \text{Average growth rate} = \frac{1112.77 - 745.91}{1} = 366.86 \ \text{cells per hour}
          </latex>

          Since the population is increasing, the **rate is positive**, which makes sense — the bacteria are multiplying.

        on_correct: Good job!
        on_incorrect: Try again!

